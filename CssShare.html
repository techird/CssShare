<!DOCTYPE html>
<html>
<head>    
    <meta charset="utf8">
    <title>Magic Base CSS</title>
    <script type="text/javascript" src="http://fe.bdimg.com/tangram/2.0.1.3.js"></script>
    <script type="text/javascript" src="pretty/prettify.js"></script>
    <link rel="stylesheet" href="pretty/prettify.css">
    <script type="text/javascript" src="CssShare.js"></script>
    <link rel="stylesheet" href="CssShare.css" />
</head>
<body>
    <div class="header">        
        <h1>Magic Base CSS</h1>
    </div>
    <div class="section">
        <h2>标题样式</h2>
        <p>可以用于所有的 HTML 标题，从<code>&lt;h1&gt;</code>到<code>&lt;h6&gt;</code></p>
        <link rel="stylesheet" href="css/headings.css" />
        <div class="example-html">
            <h1>h1. 标题1</h1>
            <h2>h2. 标题2</h2>
            <h3>h3. 标题3</h3>
            <h4>h4. 标题4</h4>
            <h5>h5. 标题5</h5>
            <h6>h6. 标题6</h6>
        </div>
    </div>
    <div class="section">
        <h2>表格样式</h2>
        <p>可以用于所有的 HTML 表格</p>
        <link rel="stylesheet" href="css/table.css" />
        <div class="example-html">
            <table>
                <tr>
                    <th>姓名</th>
                    <th>性别</th>
                    <th>年龄</th>
                </tr>
                <tr>
                    <td>林志玲</td>
                    <td>女</td>
                    <td>30</td>
                </tr>
                <tr>
                    <td>刘家鸣</td>
                    <td>男</td>
                    <td>22</td>
                </tr>
                <tr>
                    <td>王潇</td>
                    <td>男</td>
                    <td>24</td>
                </tr>
            </table>
        </div>
    </div>
    <div class="section">
        <h2>按钮</h2>
        <p>基本按钮样式</p>
        <link rel="stylesheet" href="css/button.css" />
        <div class="example-html">
            <button>我是个按钮</button>
            <button>确定</button>
        </div>
    </div>
    <div class="section">
        <h2>收缩按钮</h2>
        <p>用于展开/收起按钮样式</p>
        <link rel="stylesheet" href="css/expander.css" />
        <div class="example-html">
            <a class="expander" title="收起"></a>
            <a class="expander collapsed" title="展开"></a>
        </div>
    </div>
</body>
</html>
